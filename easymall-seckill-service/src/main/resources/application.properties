server.port=10008
server.context-path=/
#datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///seckill
spring.datasource.username=root
spring.datasource.password=root
#sqlSession classpath:==roottarget/classes src/main/resources/mapper
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.jt.common.pojo
#mybatis single config
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.cache-enabled=false
#eureka config
spring.application.name=seckillservice
eureka.client.service-url.defaultZone=http://localhost:8888/eureka
#redis config
cluster.nodes=10.9.39.13:8000,10.9.39.13:8001,10.9.39.13:8002
cluster.maxTotal=200
cluster.maxIdle=8
cluster.minIdle=5
#rabbitmq
spring.rabbitmq.host=10.9.39.13
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/




